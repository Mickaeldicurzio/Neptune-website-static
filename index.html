<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css.css">

</head>

<body>

<div class="jumbotron">

    <div class="burger-menu--icon" onclick="translateBurger(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div class="jumbotron-container" data-tilt data-tilt-axis="x" data-tilt-perspective="1750"
         data-tilt-transition="true">
        <div class="sun">
            <div class="moon"></div>
        </div>


        <div class="name">
            <h1 style="transform: translateZ(20px)">NEPTUNE</h1>
        </div>

    </div>
    <div class="social-row">
        <div class="social-row--inner">
            <div class="arrow">
                <img src="images/icons/down-arrow.svg" alt="down-arrow">
            </div>
            <div class="social-icon">

                <div class="link">
                    <p class="brand">Soudcloud</p>
                    <a href="https://soundcloud.com/neptuneprog" target="_blank">
                        <img src="images/icons/soundcloud.svg" alt="soundcloud">
                    </a>
                </div>
                <div class="link">
                    <p class="brand">Facebook</p>
                    <a href="https://www.facebook.com/mickael.dicurzio" target="_blank">
                        <img src="images/icons/facebook-letter-logo.svg" alt="facebook">
                    </a>
                </div>
                <div class="link">
                    <p class="brand">Instagram</p>
                    <a href="https://www.instagram.com/mickael.dicurzio" target="_blank">
                        <img src="images/icons/icon.svg" alt="instagram">
                    </a>
                </div>
                <div class="link">
                    <p class="brand">Twitter</p>
                    <a href="https://twitter.com/MickaelDicurzio" target="_blank">
                        <img src="images/icons/twitter-logo-silhouette.svg" alt="twitter">
                    </a>
                </div>
                <div class="link">
                    <p class="brand">Linkedin</p>
                    <a href="https://www.linkedin.com/in/micka%C3%ABl-di-curzio-92997a131/" target="_blank">
                        <img src="images/icons/linkedin-sign.svg" alt="linkedin">
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/tilt.js-master/src/tilt.jquery.js"></script>

<script>


    function translateBurger(x) {
        x.classList.toggle("change");
    }

    SUN = jQuery('.sun');
    NAME = jQuery('.name');
    ARROW = jQuery('.arrow');
    LINK = jQuery('.link img');

    SUN.mouseenter(function () {
        ARROW.removeClass('hidden');
        ARROW.addClass('revealed');
    });
    SUN.mouseleave(function () {
        ARROW.removeClass('revealed');
        ARROW.addClass('hidden');
    });
    NAME.mouseenter(function () {
        ARROW.removeClass('hidden');
        ARROW.addClass('revealed');
    });
    NAME.mouseleave(function () {
        ARROW.removeClass('revealed');
        ARROW.addClass('hidden');
    });

    LINK.mouseenter(function (index) {
        jQuery(index.target).parent().siblings('.brand').addClass('revealed');
        jQuery(index.target).parent().siblings('.brand').removeClass('hidden');
    });
    LINK.mouseleave(function (index) {

        jQuery(index.target).parent().siblings('.brand').addClass('hidden');
        jQuery(index.target).parent().siblings('.brand').removeClass('revealed');
    })


</script>

</body>


</html>
